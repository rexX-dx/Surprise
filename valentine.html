<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you? üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --rose: #e8a0a0;
    --deep-rose: #c0596e;
    --blush: #f9e4e8;
    --cream: #fdf6f0;
    --gold: #d4a574;
    --dark: #1a0a0e;
  }

  body {
    background: radial-gradient(ellipse at center, #1a0410 0%, #060105 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Quicksand', sans-serif;
    overflow-x: hidden;
    color: var(--cream);
    cursor: none;
  }

  .cursor { width:20px;height:20px;border:2px solid var(--rose);border-radius:50%;position:fixed;pointer-events:none;z-index:9999;transition:transform 0.15s ease;transform:translate(-50%,-50%); }
  .cursor-dot { width:6px;height:6px;background:var(--deep-rose);border-radius:50%;position:fixed;pointer-events:none;z-index:9999;transform:translate(-50%,-50%); }

  .container {
    max-width: 700px;
    width: 90%;
    text-align: center;
    position: relative;
    z-index: 2;
    padding: 40px 20px;
  }

  .letter-envelope {
    width: 120px;
    height: 90px;
    margin: 0 auto 40px;
    position: relative;
    animation: envelopeFloat 3s ease-in-out infinite;
  }

  @keyframes envelopeFloat {
    0%, 100% { transform: translateY(0) rotate(-2deg); }
    50% { transform: translateY(-15px) rotate(2deg); }
  }

  .envelope-body {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #8b1a3a, var(--deep-rose));
    border-radius: 6px;
    position: relative;
    box-shadow: 0 10px 40px rgba(192,89,110,0.4);
  }

  .envelope-flap {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 55px;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    background: linear-gradient(135deg, #a02248, #c0596e);
    animation: flapOpen 2s ease forwards 1s;
    transform-origin: top center;
  }

  @keyframes flapOpen {
    to { transform: rotateX(180deg); }
  }

  .envelope-heart {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px;
    animation: heartPop 0.5s ease 2.5s both;
  }

  @keyframes heartPop {
    from { transform: translateX(-50%) translateY(30px) scale(0); opacity: 0; }
    to { transform: translateX(-50%) translateY(-40px) scale(1.2); opacity: 1; }
  }

  .question {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    color: var(--rose);
    text-shadow: 0 0 40px rgba(232,160,160,0.5);
    margin-bottom: 10px;
    animation: fadeUp 1s ease 0.5s both;
  }

  .sub-question {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(1.1rem, 2.5vw, 1.5rem);
    font-style: italic;
    color: rgba(249,228,232,0.8);
    margin-bottom: 60px;
    animation: fadeUp 1s ease 0.8s both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .buttons-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    animation: fadeUp 1s ease 1.1s both;
    position: relative;
  }

  .yes-btn {
    padding: 20px 60px;
    background: linear-gradient(135deg, var(--deep-rose), #8b1a3a);
    border: none;
    border-radius: 50px;
    color: white;
    font-family: 'Dancing Script', cursive;
    font-size: 2rem;
    cursor: pointer;
    box-shadow: 0 10px 40px rgba(192,89,110,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
    letter-spacing: 2px;
  }

  .yes-btn::before {
    content: '';
    position: absolute; inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
    transform: translateX(-100%);
    transition: transform 0.4s ease;
  }

  .yes-btn:hover {
    transform: scale(1.1) translateY(-4px);
    box-shadow: 0 20px 60px rgba(192,89,110,0.7);
  }
  .yes-btn:hover::before { transform: translateX(100%); }

  .no-btn {
    padding: 14px 40px;
    background: transparent;
    border: 2px solid rgba(232,160,160,0.3);
    border-radius: 50px;
    color: rgba(232,160,160,0.5);
    font-family: 'Quicksand', sans-serif;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: 1px;
    position: absolute;
  }

  .yes-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  .yes-screen.show { display: flex; }

  .yes-screen h1 {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(3rem, 8vw, 6rem);
    color: var(--rose);
    text-shadow: 0 0 60px rgba(232,160,160,0.6);
    animation: yesReveal 1s cubic-bezier(0.16, 1, 0.3, 1) both;
  }

  @keyframes yesReveal {
    from { transform: scale(0) rotate(-10deg); opacity: 0; }
    to { transform: scale(1) rotate(0deg); opacity: 1; }
  }

  .yes-screen p {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: 1.4rem;
    color: rgba(249,228,232,0.9);
    animation: fadeUp 1s ease 0.5s both;
  }

  /* Confetti */
  .confetti-piece {
    position: fixed;
    width: 10px; height: 10px;
    top: -20px;
    border-radius: 2px;
    animation: confettiFall linear both;
    pointer-events: none;
    z-index: 100;
  }

  @keyframes confettiFall {
    to { transform: translateY(105vh) rotate(720deg); opacity: 0; }
  }

  /* Hearts burst on yes */
  .heart-burst-yes {
    position: fixed; inset: 0; pointer-events: none; z-index: 50;
  }

  .burst-heart {
    position: absolute;
    animation: burstFly linear forwards;
    font-size: 24px;
  }

  @keyframes burstFly {
    from { transform: translate(-50%,-50%) scale(0); opacity: 1; }
    to { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
  }

  /* Floating bg hearts */
  .bg-hearts { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
  .bg-heart { position: absolute; opacity: 0; animation: bgHeartFloat linear infinite; }
  @keyframes bgHeartFloat {
    0% { transform: translateY(110vh); opacity: 0; }
    10% { opacity: 0.4; }
    90% { opacity: 0.2; }
    100% { transform: translateY(-100px); opacity: 0; }
  }

  .stars-bg {
    position: fixed; inset: 0; pointer-events: none; z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle ease-in-out infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.3); }
  }
</style>
</head>
<body>
<div class="cursor" id="cursor"></div>
<div class="cursor-dot" id="cursorDot"></div>

<div class="stars-bg" id="stars"></div>
<div class="bg-hearts" id="bgHearts"></div>

<div class="container" id="mainContainer">
  <!-- Question screen -->
  <div id="questionScreen">
    <div class="letter-envelope">
      <div class="envelope-body">
        <div class="envelope-flap"></div>
        <div class="envelope-heart">üíå</div>
      </div>
    </div>

    <h1 class="question">Will you be</h1>
    <p class="sub-question">my Valentine, Abhiroop? üåπ</p>

    <div class="buttons-row" id="buttonsRow">
      <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
      <button class="no-btn" id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
    </div>
  </div>

  <!-- Yes screen -->
  <div class="yes-screen" id="yesScreen">
    <span style="font-size:5rem;animation:envelopeFloat 2s ease-in-out infinite;">ü•∞</span>
    <h1>Yay!! üíñ</h1>
    <p>I knew it... you just made me the happiest! üå∏<br>I love you, Abhiroop ‚ú®</p>
  </div>
</div>

<div class="heart-burst-yes" id="heartBurstYes"></div>

<script>
// Cursor
const cursor = document.getElementById('cursor');
const cursorDot = document.getElementById('cursorDot');
let mx = 0, my = 0, cx = 0, cy = 0;
document.addEventListener('mousemove', e => {
  mx = e.clientX; my = e.clientY;
  cursorDot.style.left = mx + 'px';
  cursorDot.style.top = my + 'px';
});
function animateCursor() {
  cx += (mx - cx) * 0.12;
  cy += (my - cy) * 0.12;
  cursor.style.left = cx + 'px';
  cursor.style.top = cy + 'px';
  requestAnimationFrame(animateCursor);
}
animateCursor();

// Stars
const starsEl = document.getElementById('stars');
for (let i = 0; i < 80; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  const sz = Math.random() * 3 + 1;
  s.style.cssText = `width:${sz}px;height:${sz}px;left:${Math.random()*100}%;top:${Math.random()*100}%;animation-duration:${Math.random()*4+2}s;animation-delay:${Math.random()*4}s;`;
  starsEl.appendChild(s);
}

// BG hearts
const bgH = document.getElementById('bgHearts');
const em = ['üíï','üíó','üíñ','üíù','üå∏','‚ú®'];
for (let i = 0; i < 20; i++) {
  const h = document.createElement('div');
  h.className = 'bg-heart';
  h.textContent = em[Math.floor(Math.random()*em.length)];
  h.style.cssText = `left:${Math.random()*100}%;font-size:${Math.random()*20+10}px;animation-duration:${Math.random()*12+8}s;animation-delay:${Math.random()*10}s;`;
  bgH.appendChild(h);
}

// No button run away
const noBtn = document.getElementById('noBtn');
let noClicks = 0;
function runAway() {
  noClicks++;
  const row = document.getElementById('buttonsRow');
  const rect = row.getBoundingClientRect();
  const maxX = window.innerWidth - 150;
  const maxY = window.innerHeight - 60;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
  if (noClicks > 3) {
    noBtn.textContent = 'Stop trying! üòÇ';
  }
  if (noClicks > 6) {
    noBtn.style.display = 'none';
  }
}

// Yes!
function sayYes() {
  document.getElementById('questionScreen').style.display = 'none';
  document.getElementById('yesScreen').classList.add('show');
  noBtn.style.display = 'none';

  // Burst hearts
  const burstEl = document.getElementById('heartBurstYes');
  const heartEmojis = ['üíï','üíó','üíñ','üíù','üå∏','‚ú®','üå∫','üí´','ü•∞'];
  for (let i = 0; i < 40; i++) {
    const h = document.createElement('span');
    h.className = 'burst-heart';
    const angle = Math.random() * 360;
    const dist = Math.random() * 300 + 100;
    h.style.cssText = `
      left:50%;top:50%;
      font-size:${Math.random()*20+14}px;
      --tx:${Math.cos(angle*Math.PI/180)*dist}px;
      --ty:${Math.sin(angle*Math.PI/180)*dist}px;
      animation-duration:${Math.random()*1+0.8}s;
      animation-delay:${Math.random()*0.3}s;
    `;
    h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
    burstEl.appendChild(h);
    setTimeout(() => h.remove(), 2000);
  }

  // Confetti
  const colors = ['#e8a0a0','#c0596e','#d4a574','#f9e4e8','#ffffff','#ffb6c1'];
  for (let i = 0; i < 80; i++) {
    const c = document.createElement('div');
    c.className = 'confetti-piece';
    c.style.cssText = `
      left:${Math.random()*100}%;
      background:${colors[Math.floor(Math.random()*colors.length)]};
      animation-duration:${Math.random()*3+2}s;
      animation-delay:${Math.random()*1.5}s;
      border-radius:${Math.random() > 0.5 ? '50%' : '2px'};
      width:${Math.random()*10+5}px;
      height:${Math.random()*10+5}px;
      transform:rotate(${Math.random()*360}deg);
    `;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>
</body>
</html>
